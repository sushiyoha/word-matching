name: Build and deploy Python app to Azure Web App - sushiyoha-wordmatching-rg

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python version
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # ✨✨✨ 必胜战术：大搬家！✨✨✨
      # 我们把 backend 文件夹里的所有东西，都复制到项目最外层（根目录）！
      # 这样 Azure 一打开包裹，第一眼就能看到 requirements.txt！
      - name: Move backend code to root
        run: |
          cp -r backend/* .
          # 这一步是为了确认搬家成功，给我们在日志里看一眼
          ls -la 

      # 打包！注意：我们现在直接打包当前目录 (.)
      # 因为代码已经都在这里了！
      - name: Upload artifact for deployment jobs
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: .
          # 排除掉不需要的原始文件夹和git文件，保持包裹干净
          exclude: |
            backend/
            .git/
            .github/

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: python-app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_5211F2D340064699BB8DA8320689E66B }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_2C9A4FAC20874470896F2A6687028520 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_1B08DC1A9ACA4FB9945E035EE77D4DD7 }}

      # 让 Azure 自己的 Oryx 引擎来构建！
      # 因为现在结构是标准的，它一定能认出来！
      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'sushiyoha-wordmatching-rg'
          slot-name: 'Production'
          package: .