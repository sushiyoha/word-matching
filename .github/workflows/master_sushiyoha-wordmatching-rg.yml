# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions
# More info on Python, GitHub Actions, and Azure App Service: https://aka.ms/python-webapps-actions

name: Build and deploy Python app to Azure Web App - sushiyoha-wordmatching-rg

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python version
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # ✨ 终极修正！我们不再用虚拟环境，而是把工具直接装在代码旁边！✨
      - name: Install dependencies
        working-directory: ./backend # 告诉它去 backend 文件夹里工作
        run: |
          pip install --upgrade pip
          # 这行命令的意思是：把所有工具，全都安装到当前这个 backend 文件夹里！
          pip install -r requirements.txt -t . 

      # 我们现在只上传 backend 文件夹，里面已经包含了代码和所有工具！
      - name: Upload artifact for deployment jobs
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: ./backend

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: python-app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_5211F2D340064699BB8DA8320689E66B }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_2C9A4FAC20874470896F2A6687028520 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_1B08DC1A9ACA4FB9945E035EE77D4DD7 }}

      # 关键！我们告诉 Azure，你的应用代码和工具都在这里，你不需要再自己构建了！
      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'sushiyoha-wordmatching-rg'
          slot-name: 'Production'
          package: .
          # 我们甚至可以显式地告诉 Oryx 机器人：“你快去休假吧！这里没你的事了！”
          # 虽然下面这行不是必须的，但加上更保险！
          build-remote: false